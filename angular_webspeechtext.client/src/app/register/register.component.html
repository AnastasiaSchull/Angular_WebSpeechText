<h1>Welcome to Speech to Text!</h1>
<div class="container mt-5">
  <h1>Registration</h1>
  <hr />
  <form (ngSubmit)="register(registerForm)" #registerForm="ngForm" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="model.firstName" name="firstName" required>
      <div class="invalid-feedback">
        First Name is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="model.lastName" name="lastName" required>
      <div class="invalid-feedback">
        Last Name is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="login" class="form-label">Login:</label>
      <input type="text" class="form-control" id="login" [(ngModel)]="model.login" name="login" required>
      <div class="invalid-feedback">
        Login is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" required>
      <div class="invalid-feedback">
        Password is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="passwordConfirm" class="form-label">Confirm Password:</label>
      <input type="password" class="form-control" id="passwordConfirm" [(ngModel)]="model.passwordConfirm" name="passwordConfirm" required>
      <div class="invalid-feedback">
        Please confirm password.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <a routerLink="/home" class="btn btn-secondary">Logout</a>
</div>
